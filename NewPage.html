<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .slider-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
            display: none;
        }
        .slides img.active {
            display: block;
        }
        .stamp {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 5px;
            display: none;
        }
        .sold-stamp {
            background-color: green;
            text-align: center;
            height: 80px;
            width: 80px;
            font-size: 30px;
            color: white;
        }
        .unsold-stamp {
            background-color: red;
            text-align: center;
            height: 80px;
            width: 80px;
            font-size: 30px;
            color: white;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .status-buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        .sold-button, .unsold-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .sold-button {
            background-color: green;
            color: white;
        }
        .unsold-button {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='Auction.html'">Go Back</button>
    
    <div class="slider-container">
        <div class="slides">
            <img src="VK18.png" alt="Slide 1" class="active">
            <img src="JB93.png" alt="Slide 2">
            <img src="RS45.png" alt="Slide 3">
        </div>
        <div class="stamp" id="stamp"></div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <div class="status-buttons">
        <button class="sold-button" onclick="markSold()">SOLD</button>
        <button class="unsold-button" onclick="markUnsold()">UNSOLD</button>
    </div>
    
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slides img");
        const stamp = document.getElementById("stamp");
        let slideStatus = JSON.parse(localStorage.getItem("slideStatus")) || new Array(slides.length).fill("");
        
        function moveSlide(step) {
            slides[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + step + slides.length) % slides.length;
            slides[currentIndex].classList.add("active");
            updateStamp();
        }
        
        function markSold() {
            slideStatus[currentIndex] = "sold";
            saveStatus();
            updateStamp();
        }
        
        function markUnsold() {
            slideStatus[currentIndex] = "unsold";
            saveStatus();
            updateStamp();
        }
        
        function updateStamp() {
            if (slideStatus[currentIndex] === "sold") {
                stamp.textContent = "SOLD";
                stamp.className = "stamp sold-stamp";
                stamp.style.display = "block";
            } else if (slideStatus[currentIndex] === "unsold") {
                stamp.textContent = "UNSOLD";
                stamp.className = "stamp unsold-stamp";
                stamp.style.display = "block";
            } else {
                stamp.style.display = "none";
            }
        }
        
        function saveStatus() {
            localStorage.setItem("slideStatus", JSON.stringify(slideStatus));
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            updateStamp();
        });
    </script>
</body>
</html>
